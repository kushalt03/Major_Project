<div class="patient-form-container">
  <h2>Patient Details Form</h2>

  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>First Name:</label>
      <input formControlName="firstName" placeholder="Enter first name" />
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input formControlName="lastName" placeholder="Enter last name" />
    </div>

    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" formControlName="dob" />
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <select formControlName="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
        <option>Unknown</option>
      </select>
    </div>

    <div class="form-group">
      <label>Contact No:</label>
      <input formControlName="contactNo" placeholder="Enter contact number" />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input formControlName="email" type="email" placeholder="Enter email" />
    </div>

    <div class="form-group">
      <label>National ID:</label>
      <input formControlName="nationalId" placeholder="Enter national ID" />
    </div>

    <div class="form-group">
      <label>Primary Address:</label>
      <textarea formControlName="primaryAddress" placeholder="Enter address"></textarea>
    </div>

    <div class="form-group">
      <label>Insurance Policy No:</label>
      <input formControlName="insurancePolicyNo" placeholder="Enter insurance policy number" />
    </div>

    <div class="form-group">
      <label>PCP Doctor ID:</label>
      <input formControlName="pcpDoctorId" type="number" placeholder="Enter PCP doctor ID" />
    </div>

    <button type="submit" [disabled]="patientForm.invalid">Submit</button>
  </form>

  <div *ngIf="responseMessage" class="response">
    {{ responseMessage }}
  </div>
</div>
